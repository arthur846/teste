<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: rgb(53, 241, 53);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        interaja...
    </div>
    <script>
        var d = window.document.getElementById('area')
        //d.addEventListener('click', clicar)
        //d.addEventListener('mouseenter', entrou)
        //d.addEventListener('mouseout', saiu)
        function clicar() {            
            d.innerText = 'clicou!'
            d.style.background = 'red'
        }        
        function entrou() {
            d.innerText = 'mouse dentro'
            d.style.background = 'yellow'
        }
        function saiu() {
            d.innerText = 'mouse fora'
            d.style.background = 'blue'
        }

    </script>
</body>
</html>
