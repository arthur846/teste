<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body{
            background-color: rgb(250, 208, 154);
            font: normal 26pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual seu nome ?');
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras. <br/>`);
        document.write(`Seu nome escrito com letras maiusculas é: ${nome.toUpperCase()} <br/>`);
        document.write(`Seu nome escrito com letras minusculas é: ${nome.toLowerCase()} <br/>`);
    </script>
</body>
</html>
